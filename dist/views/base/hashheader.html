<header>
<style type='text/css'> .hashtag-link{ color:{{color}}!important;} </style>
<div id="tip-header" ng-class="{'hide-tip':houdini}">
  <svg version="1.1" id="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                                                                                        width="512px" height="315.052px" viewBox="0 0 512 315.052" enable-background="new 0 0 512 315.052" xml:space="preserve">
    <g>
    <path d="M5.762,151.767l118.151,118.152c7.683,7.672,20.163,7.672,27.846,0c7.682-7.674,7.682-20.172,0-27.846l-84.518-84.557
    h287.225c78.769,0,118.152,72.692,118.152,137.844c0,10.865,8.826,19.691,19.69,19.691c10.865,0,19.691-8.826,19.691-19.691
    c0-86.883-39.383-177.229-157.535-177.229H67.241l84.518-84.518c7.682-7.692,7.682-20.172,0-27.845
    c-7.683-7.692-20.163-7.692-27.846,0L5.762,123.922C-1.921,131.595-1.921,144.036,5.762,151.767z" fill="{{colorRandom}}"/>
    </g>
  </svg>
  <div style="color : {{colorRandom}} ;">
    {{topLinks.tip}}
  </div>
</div>
<div id="orggue">
  <div class="left">
    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=9J5DWA4XDUEX2" target="_blank"><i class="fa fa-beer"></i> {{topLinks.paypal}}</a>
  </div>
  <div class="right">
    <a href="https://github.com/orggue" target="_blank">{{topLinks.github}} <i class="fa fa-github-square"></i></a>
  </div>
</div>
<div id="hashtag">
  <form ng-submit="searchHashtag()">
    <input type="text" ng-model="search" ng-focus="houdini = true" ng-blur="houdini = false" maxlength="150" autocomplete="off" class="reset-input" id="title"/>
  </form>
</div>
<span id="share" class="hint--right" data-hint="{{share.ToolTip}}" socialshare socialshare-provider="twitter" socialshare-text="{{share.socialShare}}" socialshare-url="http://hashtuber.com/"><span class="fa fa-bullhorn"></span></span>
</header>
