<header>
<div id="orggue">
  <div class="left">
    <a href="https://github.com/orggue" target="_blank"><i class="fa fa-beer"></i> {{topLinks.paypal}}</a>
  </div>
  <div class="right">
    <a href="https://github.com/orggue" target="_blank">{{topLinks.github}} <i class="fa fa-github-square"></i></a>
  </div>
</div>
<div id="hashtag">
  <form ng-submit="searchHashtag()">
    <input type="text" ng-model="search" maxlength="150" autocomplete="off" class="reset-input" id="title"/>
  </form>
</div>
<span id="share" class="hint--right" data-hint="{{share.ToolTip}}" socialshare socialshare-provider="twitter" socialshare-text="{{share.socialShare}}" socialshare-url="http://hashtuber.herokuapp.com/"><span class="fa fa-bullhorn"></span></span>
</header>
